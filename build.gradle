apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.gmongo'
version = 0.5

repositories {
	mavenCentral()
}

configure(install.repositories.mavenInstaller) {
	pom.project {
		packaging 'jar'
	}
}

dependencies {
	groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.2'
	compile group: 'org.mongodb', name: 'mongo-java-driver', version: '2.0rc4'
	testCompile group: 'junit', name: 'junit', version: '4.7'
}
